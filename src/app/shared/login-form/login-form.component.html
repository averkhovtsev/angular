<form (ngSubmit)="login()" id="login-form" #form="ngForm">
  <label for="username">Username:</label><input type="text" id="username" name="username" [(ngModel)]="username">
  <label for="password">Password:</label><input type="password" id="password" name="password" [(ngModel)]="password">
  <button type="submit" form="login-form">Login</button>
</form>
