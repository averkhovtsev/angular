<div *ngIf="!isEmpty(); else emptyCartTemplate">
  <h4>Products in the cart:</h4>
  <button (click)="onClear()">Clear all</button>
  <ul>
    <li *ngFor="let product of productsInCart()">
      <div><span>name: </span>{{product.name}}<span> price: </span>{{product.price}}</div><button (click)="onRemove(product)">Remove</button>
    </li>
  </ul>
</div>

<ng-template #emptyCartTemplate>
  <h4>Products cart is empty</h4>
</ng-template>
