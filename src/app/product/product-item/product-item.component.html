<div><span>name: </span>{{product.name}}</div>
<div><span>price: </span>{{product.price | currency: 'USD'}}</div>
<div><span>category: </span>{{product.category | uppercase}}</div>
<div><span>isAvailable: </span>{{product.isAvailable}}</div>
<button (click)="onBuy()" [ngClass]="{'disabled': !product.isAvailable}">Add to cart</button>
